<!DOCTYPE html>
<html>
<head>
  <title>POST Test</title>
</head>
<body>
  <button onclick="sendData()">Send Test Data</button>

  <script>
    function sendData() {
      const url = 'https://script.google.com/macros/s/AKfycbwyjGxaBdf_fwG0GNtekpR7KqyKEamp-tZqv8GBWW-Cu-KBqlaRFDXJDFv6O5Ge7DPa2Q/exec'; // Use your exact POST URL

      const payload = [
        {
          week: '27',
          channel: 'Online',
          salesman: 'Ahmed',
          customer: 'ClientX',
          product: 'Widget A',
          qty: 10
        }
      ];

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => console.log('✅ Success:', data))
      .catch(error => console.error('❌ Error:', error));
    }
  </script>
</body>
</html>
