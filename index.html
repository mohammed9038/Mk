<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock In Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: white;
      margin-bottom: 10px;
    }
    .product img {
      max-width: 100px;
      display: block;
      margin-bottom: 5px;
    }
    .submit-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Stock In Trade Form</h2>

  <div id="products"></div>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

  <script>
    const products = [
      { product: "Fa Spray 200ml", img: "", qty: 0 },
      { product: "Taft Spray 250ml", img: "", qty: 0 }
    ];

    const container = document.getElementById("products");

    products.forEach((p, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <label>${p.product}</label>
        <input type="number" id="qty${index}" placeholder="Qty" />
      `;
      container.appendChild(div);
    });

    function submitForm() {
      const data = products.map((p, i) => ({
        week: "Week 1",
        channel: "Retail",
        salesman: "Ali",
        customer: "Al Manar",
        product: p.product,
        qty: parseInt(document.getElementById(`qty${i}`).value) || 0
      }));

      fetch("https://script.google.com/macros/s/AKfycbwyjGxaBdf_fwG0GNtekpR7KqyKEamp-tZqv8GBWW-Cu-KBqlaRFDXJDFv6O5Ge7DPa2Q/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        console.log(response);
        alert("Submitted successfully");
      })
      .catch(error => {
        console.error(error);
        alert("Submission failed: " + error.message);
      });
    }
  </script>
</body>
</html>
