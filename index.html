<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock In Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .center {
      text-align: center;
    }
    .logo {
      width: 150px;
    }
    h2 {
      margin: 10px 0;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .collapsible {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      border-radius: 4px;
      width: 100%;
    }
    .content {
      display: none;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .product span {
      font-size: 14px;
      text-align: center;
      margin-bottom: 6px;
    }
    .product input[type="number"] {
      width: 100%;
      padding: 5px;
    }
    button[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="center">
      <img src="logo_transparent (1).png" alt="Logo" class="logo">
      <h2>Stock In Trade</h2>
    </div>

    <label for="week">Select Week:</label>
    <select id="week">
      <option value="1">Week 1</option>
      <option value="2">Week 2</option>
      <option value="3">Week 3</option>
      <option value="4">Week 4</option>
    </select>

    <label for="channel">Select Channel:</label>
    <select id="channel"></select>

    <label for="salesman">Select Salesman:</label>
    <select id="salesman"></select>

    <label for="customer">Select Customer:</label>
    <select id="customer"></select>

    <!-- Collapsible Product Groups -->
    <div id="products"></div>

    <div class="center">
      <button type="submit">Submit</button>
    </div>
  </div>

  <script>
    let data = [];

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vREXfVVJ4zYuYx40MkvrBI8aH2OYr81ZlF2b_owlbT1o_RhXC44_egEmLCOiLrD5iVPo-CAuYRrVqIC/pub?gid=1284241246&single=true&output=csv')
      .then(response => response.text())
      .then(csv => {
        const lines = csv.split("\n").filter(line => line.trim() !== '');
        data = lines.slice(1).map(line => {
          const [channel, salesman, customer] = line.split(',');
          return { channel: channel?.trim(), salesman: salesman?.trim(), customer: customer?.trim() };
        });

        const channelSelect = document.getElementById("channel");
        const salesmanSelect = document.getElementById("salesman");
        const customerSelect = document.getElementById("customer");

        const uniqueChannels = [...new Set(data.map(d => d.channel))];
        uniqueChannels.forEach(channel => {
          const opt = document.createElement("option");
          opt.value = opt.text = channel;
          channelSelect.add(opt);
        });

        channelSelect.onchange = () => {
          salesmanSelect.innerHTML = "";
          customerSelect.innerHTML = "";
          const filteredSalesmen = data.filter(d => d.channel === channelSelect.value);
          const uniqueSalesmen = [...new Set(filteredSalesmen.map(d => d.salesman))];
          uniqueSalesmen.forEach(s => {
            const opt = document.createElement("option");
            opt.value = opt.text = s;
            salesmanSelect.add(opt);
          });
        };

        salesmanSelect.onchange = () => {
          customerSelect.innerHTML = "";
          const filteredCustomers = data.filter(d => d.salesman === salesmanSelect.value);
          const uniqueCustomers = [...new Set(filteredCustomers.map(d => d.customer))];
          uniqueCustomers.forEach(c => {
            const opt = document.createElement("option");
            opt.value = opt.text = c;
            customerSelect.add(opt);
          });
        };
      });

    const products = {
      "Henkel": ["Fa Roll On 50ml", "Fa Spray 200ml", "Pert Cond 360ml", "Pert Men SHP 360ml", "Pert Shampoo 400ml", "Pert Shampoo 600ml", "Pert Shampoo1000ml", "Taft Spray 250ml"],
      "HTM": ["HTM"],
      "Dabur": ["Dabur Red 150", "Dabur 150 GM", "Dabur 100 GM", "Dabur Alpha range 150", "Dabur Red 200", "Miswak 190 GM", "Miswak gold 170 gm", "Miswak 150 gm", "Dabur Clove Gel 150gm"],
      "Hobby": ["Hobby 2in1 Men", "Hobby Brilliantine - Hair Cream", "Hobby Conditioner", "Hobby Crazy Gel", "Hobby Hair Cream", "Hobby Hand Wash", "Hobby Lotion", "Hobby Shampoo", "Hobby Shower Gel", "Hobby Body Cream"],
      "Aiico": ["Bleach", "Dishwashing Liquid", "Gel  Freshener", "General freshener", "Glass Cleaner", "Multi-Purpose Cleaner", "Laundry Liquid", "Liquid Soap"]
    };

    const productsDiv = document.getElementById("products");
    Object.entries(products).forEach(([group, items]) => {
      const btn = document.createElement("button");
      btn.className = "collapsible";
      btn.textContent = group;

      const contentDiv = document.createElement("div");
      contentDiv.className = "content product-grid";

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<img src="placeholder.jpg" alt="${item}"><span>${item}</span><input type="number" min="0" placeholder="Qty">`;
        contentDiv.appendChild(div);
      });

      btn.onclick = () => {
        contentDiv.style.display = contentDiv.style.display === "block" ? "none" : "block";
      };

      productsDiv.appendChild(btn);
      productsDiv.appendChild(contentDiv);
    });
  </script>
</body>
</html>
