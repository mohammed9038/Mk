    // Populate Channel dropdown
    window.onload = function () {
      const channelSelect = document.getElementById("channel");
      Object.keys(dropdownData).forEach(channel => {
        channelSelect.add(new Option(channel, channel));
      });
    };

    function updateSalesmen() {
      const channel = document.getElementById("channel").value;
      const salesmanSelect = document.getElementById("salesman");
      const customerSelect = document.getElementById("customer");
      salesmanSelect.innerHTML = '<option value="">Select Salesman</option>';
      customerSelect.innerHTML = '<option value="">Select Customer</option>';
      if (channel && dropdownData[channel]) {
        Object.keys(dropdownData[channel]).forEach(salesman => {
          salesmanSelect.add(new Option(salesman, salesman));
        });
      }
    }

    function updateCustomers() {
      const channel = document.getElementById("channel").value;
      const salesman = document.getElementById("salesman").value;
      const customerSelect = document.getElementById("customer");
      customerSelect.innerHTML = '<option value="">Select Customer</option>';
      if (channel && salesman && dropdownData[channel][salesman]) {
        dropdownData[channel][salesman].forEach(customer => {
          customerSelect.add(new Option(customer, customer));
        });
      }
    }

    document.getElementById("stockForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        week: document.getElementById("week").value,
        channel: document.getElementById("channel").value,
        salesman: document.getElementById("salesman").value,
        customer: document.getElementById("customer").value,
        quantity: document.getElementById("quantity").value
      };

      fetch("https://script.google.com/macros/s/AKfycbw1Qk2rlnlyAUQlVgfVj0xrCkgJ1zIAUocY5Yhr3BrfK-KWwbDKYiHqary17Iu5jcT7/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => {
        alert("Submitted successfully!");
        document.getElementById("stockForm").reset();
      })
      .catch(error => {
        alert("Error submitting form: " + error);
      });
    });
  </script>
