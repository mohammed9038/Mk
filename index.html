<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock In Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .center {
      text-align: center;
    }
    .logo {
      width: 150px;
    }
    h2 {
      margin: 10px 0;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .collapsible {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      margin: 20px 0 5px 0;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      border-radius: 4px;
      width: 100%;
      position: relative;
    }
    .collapsible::after {
      content: '\25BC';
      position: absolute;
      right: 20px;
      transition: transform 0.3s ease;
    }
    .collapsible.active::after {
      transform: rotate(180deg);
    }
    .content {
      display: none;
      padding: 10px 0;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #e3f5e8;
      border: 1px solid #b2d8c6;
      border-radius: 10px;
      padding: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    .product:hover {
      background: #d0f0de;
      transform: translateY(-2px);
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    .product span {
      font-size: 14px;
      text-align: center;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .product input[type="number"] {
      width: 100%;
      padding: 5px;
    }
    button[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .search-box {
      margin: 10px 0 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="center">
      <img src="logo_transparent (1).png" alt="Logo" class="logo">
      <h2>Stock In Trade</h2>
    </div>

    <label for="week">Select Week:</label>
    <select id="week">
      <option value="">-- Select Week --</option>
      <option value="1">Week 1</option>
      <option value="2">Week 2</option>
      <option value="3">Week 3</option>
      <option value="4">Week 4</option>
    </select>

    <label for="channel">Select Channel:</label>
    <select id="channel">
      <option value="">-- Select Channel --</option>
    </select>

    <label for="salesman">Select Salesman:</label>
    <select id="salesman">
      <option value="">-- Select Salesman --</option>
    </select>

    <label for="customer">Select Customer:</label>
    <select id="customer">
      <option value="">-- Select Customer --</option>
    </select>

    <div id="products"></div>

    <div class="center">
      <button type="submit">Submit</button>
    </div>
  </div>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vREXfVVJ4zYuYx40MkvrBI8aH2OYr81ZlF2b_owlbT1o_RhXC44_egEmLCOiLrD5iVPo-CAuYRrVqIC/pub?gid=1284241246&single=true&output=csv')
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        console.log("Dropdown data sample:", parsed.data[0]);
        const data = parsed.data.filter(d =>
          d["Channel"]?.trim() && d["Salesman"]?.trim() && d["Customer"]?.trim()
        );
        console.log("Filtered data:", data);

        const channelSelect = document.getElementById("channel");
        const salesmanSelect = document.getElementById("salesman");
        const customerSelect = document.getElementById("customer");

        const uniqueChannels = [...new Set(data.map(d => d["Channel"]))];
        if (uniqueChannels.length === 0) {
          alert("No channels found. Check your Google Sheet formatting or column headers.");
        }
        uniqueChannels.forEach(channel => {
          const opt = document.createElement("option");
          opt.value = opt.text = channel;
          channelSelect.add(opt);
        });

        channelSelect.onchange = () => {
          salesmanSelect.innerHTML = '<option value="">-- Select Salesman --</option>';
          customerSelect.innerHTML = '<option value="">-- Select Customer --</option>';
          const filteredSalesmen = data.filter(d => d["Channel"] === channelSelect.value);
          const uniqueSalesmen = [...new Set(filteredSalesmen.map(d => d["Salesman"]))];
          uniqueSalesmen.forEach(s => {
            const opt = document.createElement("option");
            opt.value = opt.text = s;
            salesmanSelect.add(opt);
          });
        };

        salesmanSelect.onchange = () => {
          customerSelect.innerHTML = '<option value="">-- Select Customer --</option>';
          const filteredCustomers = data.filter(d => d["Salesman"] === salesmanSelect.value);
          const uniqueCustomers = [...new Set(filteredCustomers.map(d => d["Customer"]))];
          uniqueCustomers.forEach(c => {
            const opt = document.createElement("option");
            opt.value = opt.text = c;
            customerSelect.add(opt);
          });
        };
      });

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vREXfVVJ4zYuYx40MkvrBI8aH2OYr81ZlF2b_owlbT1o_RhXC44_egEmLCOiLrD5iVPo-CAuYRrVqIC/pub?gid=1032512900&single=true&output=csv')
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const products = parsed.data.reduce((acc, row) => {
          const group = row["Supplier"]?.trim();
          const name = row["Category"]?.trim();
          const image = row.image?.trim();
          if (group && name) {
            if (!acc[group]) acc[group] = [];
            acc[group].push({ name, image });
          }
          return acc;
        }, {});

        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = '';

        Object.entries(products).forEach(([group, items]) => {
          const btn = document.createElement("button");
          btn.className = "collapsible";
          btn.textContent = group;

          const searchInput = document.createElement("input");
          searchInput.className = "search-box";
          searchInput.type = "text";
          searchInput.placeholder = `Search ${group}...`;

          const contentDiv = document.createElement("div");
          contentDiv.classList.add("content");
          const grid = document.createElement("div");
          grid.className = "product-grid";

          const productMap = [];

          items.forEach(({ name, image }) => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `<img src="${image || 'placeholder.jpg'}" alt="${name}" onerror="this.onerror=null; this.src='https://via.placeholder.com/80?text=No+Image'; this.style.border='2px solid red'; console.warn('Image failed:', this.src)"><span>${name}</span><input type="number" min="0" placeholder="Qty">`;
            grid.appendChild(div);
            productMap.push({ name, element: div });
          });

          searchInput.addEventListener("input", () => {
            const term = searchInput.value.toLowerCase();
            productMap.forEach(({ name, element }) => {
              element.style.display = name.toLowerCase().includes(term) ? "flex" : "none";
            });
          });

          btn.addEventListener("click", function () {
            this.classList.toggle("active");
            contentDiv.style.display = contentDiv.style.display === "block" ? "none" : "block";
          });

          contentDiv.appendChild(searchInput);
          contentDiv.appendChild(grid);
          contentDiv.style.display = "none";
          productsDiv.appendChild(btn);
          productsDiv.appendChild(contentDiv);
        });
      });
  </script>
</body>
</html>
