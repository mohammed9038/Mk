<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock In Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .collapsible {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .content {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .product-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
    }
    .submit-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Stock In Trade Form</h2>

  <div class="section">
    <label for="week">Select Week:</label>
    <select id="week">
      <option value="">Select Week</option>
      <option value="1">Week 1</option>
      <option value="2">Week 2</option>
      <option value="3">Week 3</option>
      <option value="4">Week 4</option>
    </select>

    <label for="channel">Channel:</label>
    <select id="channel"></select>

    <label for="salesman">Salesman:</label>
    <select id="salesman"></select>

    <label for="customer">Customer:</label>
    <select id="customer"></select>
  </div>

  <div id="productGroups"></div>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREXfVVJ4zYuYx40MkvrBI8aH2OYr81ZlF2b_owlbT1o_RhXC44_egEmLCOiLrD5iVPo-CAuYRrVqIC/pub?gid=1284241246&single=true&output=csv";
    const productUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREXfVVJ4zYuYx40MkvrBI8aH2OYr81ZlF2b_owlbT1o_RhXC44_egEmLCOiLrD5iVPo-CAuYRrVqIC/pub?gid=1032512900&single=true&output=csv";
    const scriptURL = "https://script.google.com/macros/s/AKfycbwyjGxaBdf_fwG0GNtekpR7KqyKEamp-tZqv8GBWW-Cu-KBqlaRFDXJDFv6O5Ge7DPa2Q/exec";

    let productMap = {};

    function loadDropdownData() {
      fetch(sheetUrl)
        .then(res => res.text())
        .then(csv => {
          const lines = csv.split("\n").filter(line => line.trim() !== '');
          const headers = lines[0].split(',');
          const data = lines.slice(1).map(row => {
            const values = row.split(',');
            return headers.reduce((obj, header, i) => {
              obj[header.trim()] = values[i]?.trim();
              return obj;
            }, {});
          });

          const channels = [...new Set(data.map(row => row.Channel))];
          const channelSelect = document.getElementById('channel');
          channelSelect.innerHTML = '<option value="">Select Channel</option>' + channels.map(c => `<option value="${c}">${c}</option>`).join('');

          channelSelect.addEventListener('change', () => {
            const selectedChannel = channelSelect.value;
            const salesmen = [...new Set(data.filter(row => row.Channel === selectedChannel).map(row => row.Salesman))];
            const salesmanSelect = document.getElementById('salesman');
            salesmanSelect.innerHTML = '<option value="">Select Salesman</option>' + salesmen.map(s => `<option value="${s}">${s}</option>`).join('');

            salesmanSelect.addEventListener('change', () => {
              const selectedSalesman = salesmanSelect.value;
              const customers = [...new Set(data.filter(row => row.Channel === selectedChannel && row.Salesman === selectedSalesman).map(row => row.Customer))];
              const customerSelect = document.getElementById('customer');
              customerSelect.innerHTML = '<option value="">Select Customer</option>' + customers.map(c => `<option value="${c}">${c}</option>`).join('');
            });
          });
        });
    }

    function loadProductGroups() {
      fetch(productUrl)
        .then(res => res.text())
        .then(csv => {
          const lines = csv.split("\n").filter(line => line.trim() !== '');
          const headers = lines[0].split(',');
          const data = lines.slice(1).map(row => {
            const values = row.split(',');
            return headers.reduce((obj, header, i) => {
              obj[header.trim()] = values[i]?.trim();
              return obj;
            }, {});
          });

          productMap = data.reduce((acc, row) => {
            if (!acc[row.Supplier]) acc[row.Supplier] = [];
            acc[row.Supplier].push(row);
            return acc;
          }, {});

          const container = document.getElementById("productGroups");
          container.innerHTML = '';

          Object.entries(productMap).forEach(([supplier, items]) => {
            const btn = document.createElement("button");
            btn.className = "collapsible";
            btn.textContent = supplier;
            btn.onclick = function () {
              this.classList.toggle("active");
              const content = this.nextElementSibling;
              content.style.display = content.style.display === "block" ? "none" : "block";
            };

            const content = document.createElement("div");
            content.className = "content";

            const grid = document.createElement("div");
            grid.className = "product-grid";

            items.forEach(item => {
              const card = document.createElement("div");
              card.className = "product-card";
              card.innerHTML = `
                <img src="${item.Image}" alt="${item.Category}" onerror="this.onerror=null;this.src='https://via.placeholder.com/100x100?text=No+Image'">
                <div>${item.Category}</div>
                <input type="number" min="0" placeholder="Qty" data-name="${item.Category}" />
              `;
              grid.appendChild(card);
            });

            content.appendChild(grid);
            container.appendChild(btn);
            container.appendChild(content);
          });
        });
    }

    function submitForm() {
      const week = document.getElementById("week").value;
      const channel = document.getElementById("channel").value;
      const salesman = document.getElementById("salesman").value;
      const customer = document.getElementById("customer").value;
      const inputs = document.querySelectorAll("input[type='number'][data-name]");
      const entries = [];

      if (!week || !channel || !salesman || !customer) {
        alert("⚠️ Please fill in all dropdown fields before submitting.");
        return;
      }

      inputs.forEach(input => {
        const qty = parseInt(input.value);
        if (qty && qty > 0) {
          entries.push({
            week,
            channel,
            salesman,
            customer,
            product: input.dataset.name,
            qty
          });
        }
      });

      if (entries.length === 0) {
        alert("⚠️ Please enter at least one product quantity.");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "data=" + encodeURIComponent(JSON.stringify(entries))
      })
      .then(res => res.text())
      .then(result => {
        alert("✅ Submission successful!");
        document.querySelectorAll("input[type='number']").forEach(i => i.value = "");
        document.getElementById('week').value = "";
        document.getElementById('channel').value = "";
        document.getElementById('salesman').innerHTML = '<option value="">Select Salesman</option>';
        document.getElementById('customer').innerHTML = '<option value="">Select Customer</option>';
      })
      .catch(err => {
        alert("❌ Submission failed: " + err.message);
      });
    }

    loadDropdownData();
    loadProductGroups();
  </script>
</body>
</html>
