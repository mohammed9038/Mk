<!DOCTYPE html>
<html>
<head>
  <title>Send Test Data</title>
</head>
<body>
  <button onclick="sendData()">Send Test Data</button>

  <script>
    async function sendData() {
      const data = [
        {
          week: "27",
          channel: "Online",
          salesman: "John Doe",
          customer: "Customer A",
          product: "Product X",
          qty: 5
        }
      ];

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwyjGxaBdf_fwG0GNtekpR7KqyKEamp-tZqv8GBWW-Cu-KBqlaRFDXJDFv6O5Ge7DPa2Q/exec", {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log("Success:", result);
      } catch (error) {
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
